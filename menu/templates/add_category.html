{% extends "base.html" %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
    <div class="container h-100 mt-5 mb-5">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mx-auto">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h1 class="text-center mb-5">Tambah Kategori</h1>

                    <form method="POST" action="{% url "add-category" %}">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="kategori">Kategori</label>
                            {{ form.nama }}
                        </div>

                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Tambah Kategori" class="btn btn-dark btn-block btn-lg">
                        </div>
                        <p class="text-center text-muted mt-3 mb-0"><a href="{% url "create-task" %}" class="fw-bold text-body"><u>Kembali</u></a></p>

                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
